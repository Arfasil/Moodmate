<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        #camera-input {
            display: none;
        }

        .camera-button {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            margin: 15px 0;
        }

        .camera-button:hover {
            background-color: #5809a3;
        }

        #preview-image {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        #emotion-result {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .confidence-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-bar-fill {
            height: 10px;
            background-color: #6a11cb;
            width: 0%;
            transition: width 1s ease-out;
        }

        .insights {
            background-color: #e9e9e9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .resources-link {
            display: block;
            margin-top: 20px;
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Detection</h1>
        
        <input type="file" id="camera-input" accept="image/*" capture="camera">
        <button class="camera-button" onclick="document.getElementById('camera-input').click()">
            Take Photo
        </button>

        <img id="preview-image" src="" alt="Preview">

        <div id="emotion-result">
            <div class="result-text" id="emotion-display"></div>
            
            <div class="confidence-bar">
                <div class="confidence-bar-fill" id="confidence-bar"></div>
            </div>
            
            <div class="insights" id="emotion-insights"></div>
        </div>

        <a href="/resources" class="resources-link">Mental Health Resources</a>
    </div>

    <script>
        const cameraInput = document.getElementById('camera-input');
        const previewImage = document.getElementById('preview-image');
        const emotionResult = document.getElementById('emotion-result');
        const emotionDisplay = document.getElementById('emotion-display');
        const confidenceBar = document.getElementById('confidence-bar');
        const emotionInsights = document.getElementById('emotion-insights');

        cameraInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    
                    // Send image to server
                    const formData = new FormData();
                    formData.append('image', file);

                    fetch('/detect_emotion', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }

                        // Display emotion result
                        emotionResult.style.display = 'block';
                        emotionDisplay.textContent = `Emotion: ${data.emotion} (${data.confidence}% confidence)`;
                        
                        // Animate confidence bar
                        confidenceBar.style.width = `${data.confidence}%`;
                        
                        // Display insights
                        if (data.insights) {
                            emotionInsights.innerHTML = `
                                <strong>Insight:</strong> ${data.insights.insight}<br>
                                <strong>Risk Level:</strong> ${data.insights.risk_level}<br>
                                <strong>Recommendation:</strong> ${data.insights.recommendation}
                            `;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        emotionDisplay.textContent = `Error: ${error.message}`;
                        emotionResult.style.display = 'block';
                    });
                };
                
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
